		   <!--Inspired by Schillmania! Javascript Animation example -->
		   <script language="Javascript">
		     
		     
		     var foo = null;
		     var goR = true;
		     var n =0;
		     var travel=1150; //width of website
		     function doMove() {
		        if((n%(2*travel))>travel){
				foo.style.left = parseInt(foo.style.left)-2+'px';
			}
			foo.style.left = parseInt(foo.style.left)+1+'px';	
			n++;
			setTimeout(doMove,20); // call doMove in 20msec
  
			}
  
			function init() {
				foo =	document.getElementById('fooObject'); // get the "foo" object
				foo.style.left = '1px'; // set its initial position to 0px
				doMove(); // start animating
			}
		
		
		window.onload = init;
		
	      </script>

		I float.
